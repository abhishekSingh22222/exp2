<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Login Form</title>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 bg-danger">
            <form id="loginForm">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" style="width: 250px" class="form-control" id="loginUsername"
                        placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" style="width: 250px" class="form-control" id="loginPassword"
                        placeholder="Enter your password" required>
                </div>
                <button type="button" class="btn btn-success" id="loginButton">Login</button>

                <p class="mt-3">
                    <a href="Signupform.html">Signup</a> |
                    <a href="Forgetpasswordform.html">Forgot Password</a> |
                    <a href="Changepasswordform.html">Change Password</a>
                </p>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#loginButton').click(function () {
                if (validateLoginForm()) {
                    window.location.href = 'welcome.html';
                }
            });
        });

        function validateLoginForm() {
            var username = $('#loginUsername').val();
            var password = $('#loginPassword').val();

            if ($.trim(username) === '' || $.trim(password) === '') {
                alert('Username and password are required.');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
